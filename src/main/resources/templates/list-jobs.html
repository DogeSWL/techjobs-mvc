<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #3 - Use the same list display from search.html -->
    <div th:if="${jobs} and ${jobs.size()}">
        <p class="resultExtra" th:text="${jobs.size()} + ' Result(s)'"> </p>
         <table class="tableExtra" th:each="job : ${jobs}">
             <tr th:each="item : ${job}">
                 <td class="tdExtra" th:text="${item.key}"></td>
                 <td class="tdExtraLong" th:text="${item.value}"></td>
             </tr>
         </table>
    </div>

</div>

</body>
</html>
